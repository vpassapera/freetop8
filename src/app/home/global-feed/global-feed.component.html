<div class="card border-primary">
  <h3 class="card-header">News</h3>
  <div class="card-body">
    <ng-template #loading>
      <div class="text-center">
        <sk-circle></sk-circle>
      </div>
    </ng-template>
    <div *ngIf="listItems; else loading">
      <app-feed-item *ngFor="let listItem of listItems" [feedItem]="listItem"></app-feed-item>
    </div>
  </div>
</div>
