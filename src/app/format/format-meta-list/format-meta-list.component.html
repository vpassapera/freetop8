<div class="card border-secondary">
  <div class="card-header d-flex justify-content-between">
    <span class="float-left card-heading">Meta Game</span>
    <button class="dropdown-toggle btn-sm btn-info" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Last 60 Days</button>
    <div class="dropdown-menu dropdown-menu-right">
      <a class="dropdown-item" href="#">Action</a>
      <a class="dropdown-item" href="#">Another action</a>
      <a class="dropdown-item" href="#">Something else here</a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" href="#">Separated link</a>
    </div>
  </div>
  <div class="card-body" *ngFor="let item of listItems">
    <h4 class="card-title meta-archetype-title">{{item.name}}</h4>
    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let deck of item.decks">
        <div class="d-flex justify-content-start small">
          {{deck.name}}
        </div>
        <div class="d-flex justify-content-end">
          <span class="badge badge-primary max-width-2">{{deck.count}}</span>
          &nbsp;
          <span class="badge badge-primary badge-pill max-width-4" *ngIf="deck.trend == 'neutral'">
            {{deck.percent}}
            <fa-icon [icon]="metaSame"></fa-icon>
          </span>
          <span class="badge badge-success badge-pill max-width-4" *ngIf="deck.trend == 'up'">
            {{deck.percent}}
            <fa-icon [icon]="metaIncrease"></fa-icon>
          </span>
          <span class="badge badge-danger badge-pill max-width-4" *ngIf="deck.trend == 'down'">
            {{deck.percent}}
            <fa-icon [icon]="metaDecrease"></fa-icon>
          </span>
        </div>
      </li>
    </ul>
  </div>
</div>
